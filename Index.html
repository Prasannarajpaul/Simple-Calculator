<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="./Styles.css">
</head>
<body>
    <script src="./Script.js"></script>
    <div id="Container">
        <h1>My Simple Calculator</h1>
        <div class="inputs">
        <h3>Enter First Number</h3>
        <input type="number" id="value1">
        <h3>Enter Second Number</h3>
        <input type="number" id="value2">
        </div>
        <div class="outputs">
        <p id="answer">Here you can see answer</p>
        </div>
        <div class="actions">
        <button id="button" onclick="add()">Add(+)</button>
        <button id="button" onclick="sub()">Sub(-)</button>
        <button id="button" onclick="mul()">Mul(*)</button>
        <button id="button" onclick="div()">Div(/)</button>
        <br><br>
        <button id="button" onclick="pow()">Pow(^)</button>
        <button id="button" onclick="diff()">Diff(-)</button>
        <button id="button" onclick="floor()">Floor(^)</button>
        <button id="button" onclick="mod()">Mod(%)</button>
        <br><br>
        </div>
        
    </div> 
</body>
</html>
